<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="Café Aurora — a cozy coffee shop serving artisanal coffee, seasonal pastries, and weekend acoustic nights.">
<title>Café Aurora — Gallery</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="./style.css" rel="stylesheet"/>
<link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
<div class="container">
<a class="navbar-brand fw-bold" href="index.html">Café Aurora</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="nav">
<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
  <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
  <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
  <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
  <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
</ul>
</div>
</div>
</nav>

  <!-- Header -->
<header class="py-5 bg-light border-bottom">
<div class="container text-center">
<h1 class="fw-bold mb-2">Gallery</h1>
<p class="text-muted">Some of my favorite shots from around the café — the cozy corners, the food, and a few sweet moments.</p>
</div>
</header>

  <!-- Gallery Section -->
<section class="py-5">
<div class="container">
<!-- Carousel -->
<div id="featuredCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
<div class="carousel-inner rounded overflow-hidden shadow-sm">
<div class="carousel-item active">
<img src="images/Espresso-pour.jpg" class="d-block w-100" alt="Espresso pour">
</div>
<div class="carousel-item">
<img src="images/Brunch-table.jpg" class="d-block w-100" alt="Brunch table">
</div>
<div class="carousel-item">

<img src="images/Dessert-close-up.jpg" class="d-block w-100" alt="Dessert close-up">
</div>
</div>

<button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="visually-hidden">Previous</span>
</button>

<button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="visually-hidden">Next</span>
</button>
</div>

<!-- Image Grid -->
<div class="row g-3">
<div class="col-6 col-md-4">
<img class="img-fluid rounded shadow-sm" src="images/Espresso-pour.jpg" alt="Espresso pour">
</div>
<div class="col-6 col-md-4">
<img class="img-fluid rounded shadow-sm" src="images/Brunch-table.jpg" alt="Brunch table">
</div>
<div class="col-6 col-md-4">
<img class="img-fluid rounded shadow-sm" src="images/Dessert-close-up.jpg" alt="Dessert close-up">
</div>
</div>
</div>
</section>

  <!-- Footer -->
<footer class="bg-dark text-light py-4 mt-5 text-center">
<div class="container">
<p class="mb-0">&copy; <span id="year"></span> Café Aurora — photos taken, edited, and uploaded by a very proud student.</p>
</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./main.js"></script>
<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Cards — Bootstrap 5 Modal Edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="nav" >
  <button id="themeButton" onclick="changeTheme()">changeTheme </button>
</div>
 <nav class="navbar navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="#">TravelSite</a>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Class 1</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Class 2</a></li>
    </ul>
    <div class="d-flex ms-auto">
      <input type="number" id="cardCount" class="form-control me-2" placeholder="Number of cards">
      <button id="createBtn" class="btn btn-light">Create Cards</button>
    </div>
  </nav>

  <main id="cardContainer" class="container my-4 d-flex flex-wrap gap-3"></main>

  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Card</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Title</label>
            <input type="text" id="editTitle" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Description</label>
            <input type="text" id="editDesc" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Button Text</label>
            <input type="text" id="editBtnText" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label me-2">Background Color</label>
            <input type="color" id="editColor" class="form-control form-control-color" value="#ffffff">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveChanges">Save Changes</button>
        </div>
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index1.js"></script>
</body>

<footer>
    <p>© 2025 TravelSite. All rights reserved.</p>
  </footer>
</html>
